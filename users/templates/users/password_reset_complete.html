{% extends "newfeed/base.html" %}

{% block content %}
<main role="main" class="container">
    <div class="row">
      <div class="col-md-10">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
          {% endfor %}
        {% endif %}
  <div class="alert alert-info">
      Cập nhập lại mật khẩu thành công.
  </div>
  <a href="{% url 'login' %}">Đăng nhập</a>
          </div>

 </main>
{% endblock content %}
